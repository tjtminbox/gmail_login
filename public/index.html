<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Quick Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        .login-button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #357abd;
        }
        .credentials {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gmail Quick Login</h1>
        <div class="credentials">
            <p><strong>Email:</strong> thomas@vocerpay.xyz</p>
            <p><strong>Password:</strong> Katasandi01</p>
        </div>
        <p>Click the button below to login to Gmail:</p>
        <a href="#" class="login-button" id="loginButton">Quick Login</a>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function(e) {
            e.preventDefault();
            const email = 'thomas@vocerpay.xyz';
            const userAgent = navigator.userAgent.toLowerCase();
            let loginUrl;
            
            if (userAgent.includes('android')) {
                loginUrl = `https://accounts.google.com/AccountChooser?Email=${email}&continue=https://mail.google.com/mail/`;
            } else if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) {
                loginUrl = `googlegmail://co?to=${email}`;
            } else {
                loginUrl = `https://accounts.google.com/AccountChooser?Email=${email}&continue=https://mail.google.com/mail/`;
            }
            
            window.location.href = loginUrl;
        });
    </script>
</body>
</html>
